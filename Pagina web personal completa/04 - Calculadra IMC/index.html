<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
        }

        /* Colores para el resultado según el IMC */
        .bajo {
            background-color: #f39c12; /* Amarillo para peso bajo */
        }

        .normal {
            background-color: #27ae60; /* Verde para peso normal */
        }

        .sobrepeso {
            background-color: #f1c40f; /* Naranja para sobrepeso */
        }

        .obesidad {
            background-color: #e74c3c; /* Rojo para obesidad */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ingresa tu peso en kg">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ingresa tu altura en metros" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado" class="result" style="display: none;">Tu IMC es: <span id="imc"></span></div>
</div>

<script>
    function calcularIMC() {
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const resultadoDiv = document.getElementById('resultado');
        const imcSpan = document.getElementById('imc');

        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            alert("Por favor, ingresa valores válidos.");
            return;
        }

        const imc = (peso / (altura * altura)).toFixed(2);
        imcSpan.textContent = imc;

        resultadoDiv.style.display = 'block';

        if (imc < 18.5) {
            resultadoDiv.className = 'result bajo';
        } else if (imc >= 18.5 && imc < 24.9) {
            resultadoDiv.className = 'result normal';
        } else if (imc >= 25 && imc < 29.9) {
            resultadoDiv.className = 'result sobrepeso';
        } else {
            resultadoDiv.className = 'result obesidad';
        }
    }
</script>

</body>
</html>
