<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <div class="converter">
    <label for="temperature">Temperatura:</label>
    <input type="number" id="temperature" placeholder="Introduce el valor de la temperatura" />

    <label for="fromUnit">De:</label>
    <select id="fromUnit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
      <option value="R">Rankine (°R)</option>
    </select>

    <label for="toUnit">A:</label>
    <select id="toUnit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
      <option value="R">Rankine (°R)</option>
    </select>

    <button onclick="convertTemperature()">Convertir</button>

    <div id="result" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
