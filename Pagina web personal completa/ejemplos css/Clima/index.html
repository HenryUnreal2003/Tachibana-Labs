<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <div class="current">
            <div class="city">Guadalajara</div>
            <div class="day">Ahora</div>
            <div class="row">
                <div class="icon">
                    <img src="cloudy.png" alt="" width="128" />
                </div>
                <div class="info">
                    <div class="temperature">
                        <span class="temperature-now">20°</span>
                        <span class="temperature-low">/17°</span>
                    </div>
                    <div class="status">Parcialmente nublado</div>
                </div>
            </div>
            <div class="more">
                <div class="item">
                    <div class="icon">
                        <span class="material-icons"> water_drop </span>
                    </div>
                    <div class="text">
                        <div class="value">9 Km/h</div>
                        <div class="type">Viento</div>
                    </div>
                </div>

                <div class="item">
                    <div class="icon">
                        <span class="material-icons"> air </span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Cambios de aire</div>
                    </div>
                </div>

                <div class="item">
                    <div class="icon">
                        <span class="material-icons"> water </span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humedad</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="day">
                <div class="name">Lun</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons"> wb_cloudy </span>
                    </div>
                    <div class="status">Nublado</div>
                </div>
                <div class="temperature">
                    <span class="temperature-high">20°</span>
                    <span class="temperature-low">14°</span>
                </div>
            </div>

            <div class="day">
                <div class="name">Mar</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons"> ac_unit </span>
                    </div>
                    <div class="status">Nieve</div>
                </div>
                <div class="temperature">
                    <span class="temperature-high">2°</span>
                    <span class="temperature-low"> -5°</span>
                </div>
            </div>

            <div class="day">
                <div class="name">Mie</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons"> thunderstorm </span>
                    </div>
                    <div class="status">Tormenta Eléctrica</div>
                </div>
                <div class="temperature">
                    <span class="temperature-high">15°</span>
                    <span class="temperature-low">14°</span>
                </div>
            </div>

            <div class="day">
                <div class="name">Jue</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons"> wb_twilight </span>
                    </div>
                    <div class="status">Parcialmente soleado</div>
                </div>
                <div class="temperature">
                    <span class="temperature-high">18°</span>
                    <span class="temperature-low">17°</span>
                </div>
            </div>

            <div class="day">
                <div class="name">Vie</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons"> wb_sunny </span>
                    </div>
                    <div class="status">Soleado</div>
                </div>
                <div class="temperature">
                    <span class="temperature-high">25°</span>
                    <span class="temperature-low">10°</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
