<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <img src="profile1.jpeg" alt="" />
            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="profile1.jpeg" alt="" />
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Johnny Rocketfingers</a></div>
                    <div class="username">@JohnnyRckt</div>
                </div>
                <div class="description">
                    Inside the cold painting, curiosity could be your cross
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"> <span class="number">400M</span> Siguiendo </a>
                    </div>
                    <div class="followers">
                        <a href="#"> <span class="number">1090M</span> Siguiendo </a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="profile1.jpeg" alt="" />
                            <img src="profile1.jpeg" alt="" />
                            <img src="profile1.jpeg" alt="" />
                        </div>
                        <div class="names">
                            Michael Jackson, Linus Torvalds, Bill Gates
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
