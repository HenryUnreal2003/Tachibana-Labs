<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="bubble-container right">
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span> Hola que tal!</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span> Como estás?</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span> Me siento algo cansado</span>
                        <div class="bubble-info">3 min ago</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="bubble-container left">
            <div class="bubble">
                <div class="bubble-text">
                    <div>
                        <span> Hola!!</span>
                        <div class="bubble-info">2 min ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div class="content">
                        <span> Por que te sientes cansado?</span>
                        <div class="bubble-info">2 min ago</div>
                    </div>
                </div>
            </div>

            <div class="bubble">
                <div class="bubble-text">
                    <div class="content">
                        <span> Hoy tuve un día genial!</span>
                        <div class="bubble-info">1 min ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
